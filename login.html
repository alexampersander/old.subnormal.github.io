<body>
    <div class="alert alert-error error hidden" id="badname"><p>That username is not in our records.</p></div>
    <div class="alert alert-error error hidden" id="badpass"><p>That password is incorrect.</p></div>
    <form id="form" name="login" class="sign-up" action="javascript:login();">
        <h1 class="sign-up-title">Log in to your account.</h1>
        <input name="username" type="text" id="username" class="sign-up-input" placeholder="Enter your username" autofocus required>
        <input type="password" id="password" class="sign-up-input" placeholder="Enter your password" required>
        <input type="submit" value="Log in!" class="sign-up-button">
    </form>
</body>
