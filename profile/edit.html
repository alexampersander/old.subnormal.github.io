                <div class="page-header">
                    <h2>Edit your profile</h2>
                </div>
                <label title="This is so that people can recognize you." for="realname" class="labels">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspReal name</label>
                <input type="text" id="realname"><br>
                <!--<div class="asshat">

                    <input type="text" id="location"><br>
                </div>
                <div class="asshat">

                    <textarea id="bio"></textarea>
                </div>
                <div style="margin-top:80px;">
                    <label for="showemail" class="labels" style="padding-left:129px;">Display email on profile?</label>
                    <span style="position:absolute;margin-top:-3px;"><input type="checkbox" id="showemail"></span>
                </div>
                <button id="savesetts" class="btn btn-primary btn-large">Save</button>
            </div>
